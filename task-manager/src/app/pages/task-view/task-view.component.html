<div class="centered-content">
    <div class="task-manager-container">

        

        <div class="task-list-container has-background-light">
            <div *ngIf="tasks">

                <div class="top-bar">
                    <h1 class="title has-text-primary">
                        Tasks
                    </h1>

                    <div class="dropdown is-hoverable is-right">
                        <div class="dropdown-trigger">

                          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                            <fa-icon [icon]="faCog" ></fa-icon>
                          </button>

                        </div>

                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                          <div class="dropdown-content">

                            <a [routerLink]="['/edit-list', selectedListId]" class="dropdown-item">
                              Edit
                            </a>
                            <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                              Delete
                            </a>

                          </div>
                        </div>

                    </div>

                </div>

                
    
                <div class="task" *ngFor="let task of tasks" (click)="completeTask(task)" [ngClass]="{ 'completed': task.completed }">
                    <div class="task-text">
                        <p>{{ task.title }}</p>
                    </div>

                    <div class="task-buttons">
            
                        <button class="button" [routerLink]="['/lists', selectedListId, 'edit-task', task._id]">
                            <fa-icon [icon]="faEdit" ></fa-icon>
                        </button>
            
                        <button class="button is-danger" (click)="onDeleteTaskClick(task._id)" style="margin-left: 10px;">
                            <fa-icon [icon]="faTrash" ></fa-icon>
                        </button>
            
                    </div>
                </div>

                <h3 class="select-list-text" *ngIf="tasks.length === 0">
                    There are no tasks here! Click the add button to create a new task!
                </h3>
    
                <button class="circle-add-button button is-primary" routerLink="./new-task">
                    <fa-icon [icon]="faPlus" style="color:white" ></fa-icon>
                </button>

            </div>

            <div *ngIf="!tasks">
                <h2 class="select-list-text">
                    Select a list from the sidebar
                </h2>
            </div>
            
        </div>

        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Lists
            </h1>

            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>
            </div>

            <button class="button is-primary has-text-white" routerLink="/new-list">
                New List
            </button>

        </div>

    </div>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
