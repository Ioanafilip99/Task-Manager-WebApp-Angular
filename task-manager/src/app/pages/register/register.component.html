<div class="centered-content">
    <div class="white-box">
  
      <h1 class="title has-text-primary">Register</h1>
      
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #emailInput class="input has-background-light" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <fa-icon [icon]="faEnvelope"></fa-icon>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input #pwInput class="input has-background-light" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <fa-icon [icon]="faLock"></fa-icon>
          </span>
        </p>
      </div>
      <div class="field" style="display: flex; justify-content: flex-end;">
        <p class="control">
          <button class="button is-primary has-text-white" (click)="onRegisterButtonClicked(emailInput.value, pwInput.value)">
            Register
          </button>
        </p>
      </div>
      <br>
  
      <p class="has-text-grey">Already got an account? <a routerLink="/login">Login</a> now!</p>
  
    </div>
</div>
